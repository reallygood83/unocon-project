<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- 주요 색상 -->
  <rect x="50" y="50" width="100" height="100" fill="#3f51b5" rx="10" ry="10"/>
  <text x="100" y="170" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">주요 색상</text>
  <text x="100" y="190" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#3f51b5</text>
  
  <!-- 보조 색상 -->
  <rect x="200" y="50" width="100" height="100" fill="#ff4081" rx="10" ry="10"/>
  <text x="250" y="170" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">보조 색상</text>
  <text x="250" y="190" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#ff4081</text>
  
  <!-- 배경 색상 -->
  <rect x="350" y="50" width="100" height="100" fill="#f5f5f5" rx="10" ry="10" stroke="#ddd"/>
  <text x="400" y="170" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">배경 색상</text>
  <text x="400" y="190" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#f5f5f5</text>
  
  <!-- 텍스트 색상 -->
  <rect x="500" y="50" width="100" height="100" fill="#333333" rx="10" ry="10"/>
  <text x="550" y="170" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">텍스트 색상</text>
  <text x="550" y="190" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#333333</text>
  
  <!-- 성공 색상 -->
  <rect x="125" y="220" width="100" height="50" fill="#4caf50" rx="10" ry="10"/>
  <text x="175" y="280" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">성공 색상</text>
  <text x="175" y="300" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#4caf50</text>
  
  <!-- 오류 색상 -->
  <rect x="375" y="220" width="100" height="50" fill="#f44336" rx="10" ry="10"/>
  <text x="425" y="280" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#333">오류 색상</text>
  <text x="425" y="300" text-anchor="middle" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#666">#f44336</text>
</svg>